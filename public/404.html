<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
      // GitHub Pages SPA redirect trick
      const path = window.location.pathname.replace('/app-condominio', '');
      const redirect = '/app-condominio/?redirect=' + encodeURIComponent(path);
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    Redirecionando...
  </body>
</html>

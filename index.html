<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pwa-192x192.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="Sistema PWA para gestão de encomendas em condomínios" />
    <link rel="apple-touch-icon" href="/pwa-192x192.svg" />
    <title>Gestão de Encomendas</title>
    <script>
      // Handle GitHub Pages SPA redirect
      (function() {
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect');
        if (redirect) {
          history.replaceState(null, '', '/app-condominio' + redirect);
        }
      })();

      // Check user role and hide admin button if necessary
      const userRole = 'Porteiro'; // This should be dynamically set based on the logged-in user
      const adminButton = document.getElementById('adminButton');
      if (userRole === 'Porteiro' || userRole === 'Controlador') {
        if (adminButton) {
          adminButton.style.display = 'none';
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
